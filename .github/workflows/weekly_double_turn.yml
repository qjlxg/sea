name: weekly_double_turn

on:
  schedule:
    # 国际标准时间 07:30 是北京时间 15:30
    - cron: '32 7 * * *'
  workflow_dispatch: # 支持手动运行
  push:
    paths:
      - 'weekly_double_turn.py'
      - '.github/workflows/weekly_double_turn.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Strategy Analysis
        run: python weekly_double_turn.py

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "actions@github.com"
          git add results/
          # 检查是否有新文件产生，避免空提交报错
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-Update: Weekly Strategy Results $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
