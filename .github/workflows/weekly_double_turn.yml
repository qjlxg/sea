name: weekly_double_turn

on:
  schedule:
    - cron: '32 7 * * *' # 北京时间 15:30
  workflow_dispatch:
  push:
    paths:
      - 'weekly_double_turn.py'
      - '.github/workflows/weekly_double_turn.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史以便 rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Run Strategy Analysis
        run: python weekly_double_turn.py

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "actions@github.com"
          git add results/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-Update: Weekly Strategy Results $(date +'%Y-%m-%d %H:%M')"
            # 关键修复：先拉取远程更新并变基，避免冲突
            git pull --rebase origin main
            git push origin main
          fi
