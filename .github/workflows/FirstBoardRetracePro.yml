name: FirstBoardRetracePro

on:
  schedule:
    # 北京时间 15:30 运行 (UTC 07:30)
    - cron: '30 7 * * *'
  workflow_dispatch: # 支持手动触发
  push:
    paths:
      - 'FirstBoardRetracePro.py'
      - '.github/workflows/FirstBoardRetracePro.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run Analysis
        run: python FirstBoardRetracePro.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          # 只有在有变动时才提交，防止工作流报错
          git diff-index --quiet HEAD || git commit -m "Auto-update analysis: $(date +'%Y-%m-%d %H:%M')"
          git push
