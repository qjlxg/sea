name: volume_breakout_strategy

on:
  schedule:
   
    - cron: '43 7 * * *'
  push:
    paths:
      - 'volume_breakout_strategy.py'
      - '.github/workflows/volume_breakout_strategy.yml'
  workflow_dispatch: # 支持手动触发

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy pytz

      - name: Run Script
        run: python volume_breakout_strategy.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto-update Strategy Results: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
