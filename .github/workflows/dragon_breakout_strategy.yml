name: dragon_breakout_strategy

on:
  push:
    paths:
      - 'dragon_breakout_strategy.py'
      - '.github/workflows/dragon_breakout_strategy.yml'
  schedule:
    # 每天北京时间 15:30 运行 (UTC 07:30)
    - cron: '39 7 * * *'
  workflow_dispatch: # 支持手动运行

jobs:
  stock_screening:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Dragon Strategy Script
        run: |
          python dragon_breakout_strategy.py

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 检查是否有文件更新，避免 push 失败
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Review: $(date +'%Y-%m-%d %H:%M') [Dragon Strategy]" && git push)
