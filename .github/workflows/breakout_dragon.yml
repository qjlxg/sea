name: Up_Down_Volatility_Wash

on:
  schedule:
    # 北京时间 15:35 运行 (UTC 07:35)
    - cron: '05 8 * * *'
  workflow_dispatch: # 手动触发
  push:
    paths:
      - 'Up_Down_Volatility_Wash.py'
      - '.github/workflows/Up_Down_Volatility_Wash.yml'

jobs:
  scan_and_analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5  # 修正：使用官方正确的 Action
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas numpy

      - name: Run Strategy Script
        run: python Up_Down_Volatility_Wash.py

      - name: Commit and Push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto recovery: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
