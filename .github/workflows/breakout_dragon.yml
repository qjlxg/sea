name: breakout_dragon

on:
  workflow_dispatch: # 手动触发
  push:
    paths:
      - 'breakout_dragon.py'
      - '.github/workflows/breakout_dragon.yml'
  schedule:
    - cron: '42 7 * * *' # 国际标准时 07:30，即北京时间 15:30

jobs:
  filter_and_backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: ambassadors/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run screening script
        run: python breakout_dragon.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto Scan Result: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
